
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas Diárias</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #taskInput {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
    }
    #addTaskBtn {
        padding: 10px;
     
        color: white;
        border: none;
        cursor: pointer;
    }
    #taskList {
        list-style-type: none;
        padding: 0;
    }
    .taskItem {
        margin-bottom: 5px;
    }
    .deleteBtn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Lista de Tarefas Diárias</h2>

<input type="text" id="taskInput" placeholder="Digite sua tarefa">
<button id="addTaskBtn"><img src="超级截屏_20240411_110651.png" height="90px"></button>

<ul id="taskList"></ul>

<script>
    // Função para adicionar uma nova tarefa à lista
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value;
        if (taskText.trim() !== "") {
            var taskList = document.getElementById("taskList");
            var li = document.createElement("li");
            li.textContent = taskText;
            li.classList.add("taskItem");

            // Botão para deletar a tarefa
            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.classList.add("deleteBtn");
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        } else {
            alert("Por favor, digite uma tarefa!");
        }
    }

    // Adicionar evento de clique ao botão de adicionar tarefa
    document.getElementById("addTaskBtn").onclick = addTask;
</script>

</body>
</html>
